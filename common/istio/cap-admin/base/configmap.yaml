apiVersion: v1
kind: ConfigMap
metadata:
  name: cap-admin-config
  namespace: istio-system
  labels:
    app.kubernetes.io/name: cap-admin
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: istio
data:
  cni-network-config: |-
    {
      "cniVersion": "0.4.0",
      "name": "cap-admin",
      "type": "cap-admin",
      "capabilities": {
        "ipMasq": true,
        "portMappings": true
      },
      "ipam": {
        "type": "host-local",
        "ranges": [
          [
            {
              "subnet": "10.244.0.0/16"
            }
          ]
        ],
        "routes": [
          {
            "dst": "0.0.0.0/0"
          }
        ]
      }
    }
  cap-admin-config.yaml: |-
    # Cap-Admin Configuration
    # Replaces Istio CNI functionality

    # Log level
    log_level: "info"

    # Network configuration
    network:
      cni_bin_dir: "/opt/cni/bin"
      cni_conf_dir: "/etc/cni/net.d"

    # Traffic interception settings
    traffic_interception:
      enable_sidecar_injection: true
      enable_ambient_mesh: false

    # Security settings
    security:
      enable_net_admin: true
      enable_net_raw: true
      enable_sys_admin: true

    # Kubernetes integration
    kubernetes:
      kubeconfig_file: "/var/lib/kubelet/kubeconfig"
      enable_pod_watching: true

    # Performance settings
    performance:
      sync_period: "30s"
      max_retries: 3