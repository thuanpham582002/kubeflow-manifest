apiVersion: v1
kind: Namespace
metadata:
  name: cap-admin-test
  labels:
    istio-injection: enabled
---
apiVersion: v1
kind: Pod
metadata:
  name: test-app
  namespace: cap-admin-test
  labels:
    app: test-app
spec:
  containers:
  - name: app
    image: nginx:alpine
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-app
  namespace: cap-admin-test
  labels:
    app: test-app
spec:
  selector:
    app: test-app
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: test-app
  namespace: cap-admin-test
spec:
  host: test-app
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-app
  namespace: cap-admin-test
spec:
  hosts:
  - test-app
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: test-app
        port:
          number: 80